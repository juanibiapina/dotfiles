# set terminal
set -g default-terminal "screen-256color"

# set vi mode
set-window-option -g mode-keys vi

# Fix escape key delay
set -sg escape-time 0

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Create new window
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# Rename window
unbind A
bind A command-prompt "rename-window %%"

# Alternate to last window
unbind ^A
bind ^A last-window

# Make first window be 1
set -g base-index 1

# Choose session
unbind s
bind s choose-session -N

# Activity monitoring: highlight window with new messages
setw -g monitor-activity on

# Highlight active window
set-window-option -g window-status-current-bg white

# Splits
unbind %
bind v split-window -h
bind V split-window -v

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status line
set-option -g status-left-length 32
set-option -g status-left "[#S]"
set-option -g status-right "\"#(hostname -s)\" %H:%M %d-%b-%y"

# Colors
source ~/.dotfiles/tmux/colors/solarized_dark.conf

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'

run '~/.basher/cellar/packages/tmux-plugins/tpm/tpm'
