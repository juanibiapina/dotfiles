project_name: mh
project_root: /vagrant
pre:
  - export RBENV_DIR=
  - export RBENV_VERSION=
windows:
  - 's-r': cd src/matterhorn-rails && git fetch && bundle && be rails s
  - 's-g': cd src/matterhorn-grails && git fetch && bundle && grails run-app
  - 'vim-rails': cd src/matterhorn-rails && vim
  - 'vim-grails': cd src/matterhorn-grails && vim
  - 'grails': cd src/matterhorn-grails
  - 'rails': cd src/matterhorn-rails
