# set terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set vi mode
set-window-option -g mode-keys vi

# Fix escape key delay
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# Increase time to display messages
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# enable focus events
set -g focus-events on

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Create new window
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# Rename window
unbind A
bind A command-prompt "rename-window %%"

# Alternate to last window
unbind ^A
bind ^A last-window

# Make first window be 1
set -g base-index 1

# Activity monitoring: highlight window with new messages
setw -g monitor-activity on

set -g detach-on-destroy off

# Splits
unbind %
bind v split-window -h
bind V split-window -v

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status line
set -g status-left-length 32
set -g status-left "[#S]"
set -g status-right "%H:%M %d-%b-%y"

# Sessions
unbind S
bind S choose-session -N

# Switch sessions with fzf
unbind s
bind s split-window -v "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"

# Run Jaime
unbind Space
bind Space split-window -v "jaime"

# Open URLs with dev open-url
unbind u
bind u run-shell -b "dev open-url"

# Open new dev session
unbind N
bind N split-window -v "dev list | fzf --reverse | xargs dev open"

unbind o
bind o switch-client -t org

# Kill current session without detaching
unbind X
bind X kill-session

# Colors
source ~/.config/tmux/colors/solarized_dark.conf
