# set terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# set vi mode
set-window-option -g mode-keys vi

# Fix escape key delay
set -sg escape-time 0

# Increase history limit
set -g history-limit 50000

# Increase time to display messages
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# enable focus events
set -g focus-events on

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Create new window
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# Rename window
unbind A
bind A command-prompt "rename-window %%"

# Alternate to last window
unbind ^A
bind ^A last-window

# Make first window be 1
set -g base-index 1

# Activity monitoring: highlight window with new messages
setw -g monitor-activity on

set -g detach-on-destroy off

# Splits
unbind %
bind v split-window -h
bind V split-window -v

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Status line
set -g status-left-length 32
set -g status-left "[#S]"
set -g status-right "%Y-%m-%d %H:%M "

# Git
bind g display-popup -E -w 100% -h 100% "lazygit"

# Sessions
unbind S
bind S choose-session -N

# Switch sessions with dev
unbind s
bind s run-shell -b "dev tmux switch"

# Send current tab to runner session
bind r run-shell -b "tmux move-window -s $(tmux display-message -p '#S') -t runner"

# Open URLs with dev open-url
unbind u
bind u run-shell -b "dev tmux open-url"

# Open new dev session
unbind N
bind N run-shell -b "dev tmux open"

unbind o
bind o run-shell -b "dev tmux digitalgarden"

# Kill current session without detaching
unbind X
bind X kill-session

# Colors
source ~/.config/tmux/colors/solarized_dark.conf
